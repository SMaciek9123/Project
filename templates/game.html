<!doctype html>
<html>
<head>
    <title>Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="functions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/background.jpg");  
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board {
            display: grid;
            gap: 1px;
            margin-top: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            color:black;
            border: 1px solid black;
        }
        .cellH-hit {
            width: 30px;
            height: 30px;
            background-color: red;
            border: 1px solid black;
        }
        .row-label, .col-label {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid black;
        }
        .row-label {
            width: 30px;
            height: 30px;
        }
        .col-label {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Start</h1>
        <div id="game-info"></div>
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>
    <script>
        var socket = io();
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        var room = urlParams.get('room');
        var size = urlParams.get('size');

        getBoard(room).then(alert);

        document.getElementById('game-info').innerText = 'Room: ' + room + ', Board Size: ' + size;

        function createBoard(size) {
            var boardContainer = document.getElementById('board-container');
            var board = document.createElement('div');
            board.id = 'board';

            var rows = parseInt(size);
            var cols = parseInt(size);

            board.style.gridTemplateRows = `repeat(${rows + 1}, 1fr)`; // +1 for row labels
            board.style.gridTemplateColumns = `repeat(${cols + 1}, 1fr)`; // +1 for column labels

            // Add column labels
            var emptyCorner = document.createElement('div');
            emptyCorner.className = 'col-label';
            board.appendChild(emptyCorner);

            for (var c = 1; c <= cols; c++) {
                var colLabel = document.createElement('div');
                colLabel.className = 'col-label';
                colLabel.innerText = c;
                board.appendChild(colLabel);
            }

            for (var r = 0; r < rows; r++) {
                // Add row label
                var rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.innerText = String.fromCharCode(65 + r);
                board.appendChild(rowLabel);

                for (var c = 0; c < cols; c++) {
                    var cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = c;
                    cell.innerHTML = r;
                    cell.onclick = function() {
                        socket.emit('shoot', {'room': room, 'x':Math.floor(Math.random() * 10), 'y':Math.floor(Math.random() * 10)});
                        cell.innerHTML = 'X';
                    };
                    board.appendChild(cell);
                }
            }

            boardContainer.appendChild(board);
        }

        createBoard(size);

        socket.emit('joinRoom', {username: username, room: room, size: size});

        socket.on('startGame', function(data) {
            createBoard(data.size);
        });
    </script>
</body>
</html>
