<!doctype html>
<html>
<head>
    <title>Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="functions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/background.jpg");  
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board {
            display: grid;
            gap: 1px;
            margin-top: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        .cellH-hit {
            background-color: red;
        }
        .row-label, .col-label {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid black;
        }
        .row-label {
            width: 30px;
            height: 30px;
        }
        .col-label {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Start</h1>
        <div id="game-info"></div>
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div>
            <button onclick="strzal()">Strzelaj</button>
        </div>
    
    </div>
    <script>
        var socket = io();
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        var room = urlParams.get('room');
        var tura=false;


        document.getElementById('game-info').innerText = 'Room: ' + room;

        function createBoard(gameBoard) {
            var boardContainer = document.getElementById('board-container');
            var board = document.createElement('div');
            board.id = 'board';

            var dimensions = [gameBoard.length, gameBoard[0].length];

            var rows = dimensions[0];
            var cols = dimensions[1];

            board.style.gridTemplateRows = `repeat(${rows + 1}, 1fr)`; // +1 for row labels
            board.style.gridTemplateColumns = `repeat(${cols + 1}, 1fr)`; // +1 for column labels

            // Add column labels
            var emptyCorner = document.createElement('div');
            emptyCorner.className = 'col-label';
            board.appendChild(emptyCorner);

            for (var c = 0; c < cols; c++) {
                var colLabel = document.createElement('div');
                colLabel.className = 'col-label';
                colLabel.innerText = c;
                board.appendChild(colLabel);
            }

            for (let r = 0; r < rows; r++) {
                // Add row label
                var rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.innerText = String.fromCharCode(65 + r);
                board.appendChild(rowLabel);

                for (let c = 0; c < cols; c++) {
                    var cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', function() {

                        strzal({'room': room, 'x': c, 'y': r, 'username': getCookie('username')});
                        //socket.emit('shoot', {'room': room, 'x': c, 'y': r, 'username': getCookie('username')});

                       // setTimeout(function() {
                         //   location.reload();
                       // }, 1000); // Adjust the delay as needed
                    });
                    if (gameBoard[c][r] == 1) {
                        cell.style.backgroundColor = 'black';
                    }
                    board.appendChild(cell);
                }
            }

            boardContainer.appendChild(board);
        }

        getBoard(room,getCookie('username')).then((value) => {
        createBoard(value);
        });



        function strzal(data) {
            var target_x = data['x']
            var target_y = data['y']
            room =  data['room']
            username = data['username']

            getData(room, username).then(function(value) {
                tura = value;
                console.log("wartosc tura z getdata: " + value);
                console.log("Strzelam w " + target_x + "," + target_y);
            }).catch(function(error) {
                console.error("Wystąpił błąd podczas pobierania danych: ", error);
            });

            setTimeout(function() {
            if(tura==true){
                console.log("twoja tura strzalasz");
                socket.emit('shoot',data);
            }
            else{
                console.log("nie twoja tura czekaj")
            }
        }, 1000);
        }

        function my_turn(data){
            room =  data['room']
            username = data['username']
            getData(room, username).then(function(value) {
                tura = value;
            }).catch(function(error) {
                console.error("Wystąpił błąd podczas pobierania danych: ", error);
            });
            setTimeout(function() {
            }, 1000);
        }

        socket.emit('joinRoom', {username: username, room: room});

        socket.on('startGame', function(data) {
            getBoard(room).then((value) => {createBoard(value);});
        });
    </script>
</body>
</html>
